<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">        
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Whiteboard</title>
    <link rel="shortcut icon" href="images/logo.png"/>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.14.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.14.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.14.2/firebase-database.js"></script>
    <script defer src="/__/firebase/7.14.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.14.2/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" id="open" onclick="openImage()"><img src="open-icon.png"></a>
        <a href="#" id="hand" onclick="changeTool('hand')"><img src="images/hand.png"></a>
        <a href="#" id="save" onclick="clearStrokes()"><img src="images/clear.png"></a>
        <a href="#" id="save" onclick="undo()"><img src="images/undo.png"></a>
        <a href="#" id="palette" onclick="openColorForm()"><canvas id="palette-canvas"></a>
        <a class="selected" href="#" id="brush" onclick="changeTool('brush')"><img src="images/brush.png"></a>
        <a href="#" id="line" onclick="changeTool('line')"><img src="images/line.png"></a>
        <a href="#" id="rectangle" onclick="changeTool('rectangle')"><img src="images/square.png"></a>
        <a href="#" id="circle" onclick="changeTool('circle')"><img src="images/circle.png"></a>
        <a href="#" id="ellipse" onclick="changeTool('ellipse')"><img src="images/ellipse.png"></a>
        <a href="#" id="polygon" onclick="changeTool('polygon')"><img src="images/usuckalex.png"></a>
        <a href="#" id="rainbow" onclick="changeTool('rainbow')"><img src="images/rainbow.png"></a>
        <a href="#" id="text" onclick="changeTool('text')"><img src="images/rainbow.png"></a>
    </div>

    <div class="colorFormPopup" id = "colorForm">
      <input name="Color Picker" type="color" id="colorChoice" onchange="changeColor()"/>
      <a href="#" class="closeColorPicker" onclick="closeColorForm()">&times;</a>
    </div>

    <div class="strokeWeightPopup" id = "strokeForm">
      <input type="range" value="0" id="strokeChoice" step = "10"onchange="changeStroke()"/>
      <a href="#" class="closeStrokePicker" onclick="closeStrokeForm()">&times;</a>
      <p>Stroke Weight: <span id="weightVal"></span></p>
    </div>

    <div class="wrapper">
      <span style="font-size:30px;cursor:pointer;position:absolute;left:10px;top:10px;user-select:none;" onclick="openNav()">&#9776;</span>
      <!--<button onclick="googleLogin()">Login with Google</button>-->
      <br>
      <canvas id="my-canvas">
      </canvas>
      <!--
      <div id="img-data-div">
          <a href="#" id="img-file" download="image.png">download image</a>
      </div>-->
    </div>
    <script src="app.js"></script>
  </body>
</html>
